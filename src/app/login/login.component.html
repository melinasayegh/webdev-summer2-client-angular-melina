<div class="container-fluid">

  <h1 class="page-h1">Sign In</h1>


    <div class="row">
      <label class="control-label col-2" for="username">
        Username
      </label>
      <div class="col-10">
        <input type="text" class="form-control" id="username"/>
      </div>
    </div>

    <div class ="row">
      <label class="control-label col-2" for="password">
        Password
      </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password"/>
      </div>
    </div>

    <div class ="row">
      <div class="col-10 offset-2">
        <button class="btn custom-button loginBtn" id="loginBtn" type="button">
          Sign In
        </button>
      </div>
    </div>

    <div class="row no-account">
      <label class="col-10 offset-2">
        Don't have an Account?
        <a class="btn btn-primary custom-button" id="registerBtn" href="/register" >
          Register
        </a>
      </label>
    </div>
</div>
