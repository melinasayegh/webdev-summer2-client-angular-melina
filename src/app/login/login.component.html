<div class="container">
  <div class="col-sm-12 col-md-10 col-lg-8 justify-content-center align-content-center">

    <h1 class="page-h1 form-h1">Sign In</h1>

    <div class="form-group row">
      <label class="control-label col-2" for="username">
        Username
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control user-fields" id="username"/>
      </div>
    </div>

    <div class ="form-group row">
      <label class="control-label col-2" for="password">
        Password
      </label>
      <div class="col-sm-10">
        <input type="password" class="form-control user-fields" id="password"/>
      </div>
    </div>

    <div class ="form-group row">
      <div class="col-sm-10 offset-0 offset-sm-2">
        <button class="btn custom-button loginBtn" id="loginBtn" type="button">
          Sign In
        </button>
      </div>
    </div>

    <div class="form-group row no-account">
      <label class="col-sm-10 offset-0 offset-sm-2 ">
        Don't have an Account?
        <a class="btn btn-primary custom-button" id="registerBtn" href="/register" >
          Register
        </a>
      </label>
    </div>
  </div>
</div>
