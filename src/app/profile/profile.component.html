<div class="container">
  <div class="col-sm-12 col-md-10 col-lg-8 justify-content-center align-content-center">

    <h2>Profile</h2>

    <div class ="form-group row">
      <label class="control-label col-sm-2" for="userNameFld">
        Username
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="username" type="text" class="form-control user-fields disabled"
               placeholder="" id="userNameFld" disabled/>
      </div>
    </div>

    <div class ="form-group row">
      <label class="control-label col-sm-2" for="passwordFld">
        Password
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="password" type="password" class="form-control user-fields" placeholder="" id="passwordFld"/>
      </div>
    </div>

    <div class ="form-group row">
      <label class="control-label col-sm-2" for="firstNameFld">
        First Name
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="firstName" type="text" class="form-control user-fields" placeholder="" id="firstNameFld"/>
      </div>
    </div>

    <div class ="form-group row">
      <label class="control-label col-sm-2" for="lastNameFld">
        Last Name
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="lastName" type="text" class="form-control user-fields" placeholder="" id="lastNameFld"/>
      </div>
    </div>

    <div class ="form-group row">
      <label class="control-label col-sm-2" for="phoneFld">
        Phone
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="phoneNum" type="text" class="form-control user-fields" placeholder="" id="phoneFld"/>
      </div>
    </div>

    <div class ="form-group row">
      <label class="control-label col-sm-2" for="emailFld">
        Email
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="email" type="text" class="form-control user-fields" placeholder="" id="emailFld"/>
      </div>
    </div>

    <div class ="form-group row">

      <label class="control-label col-sm-2"for="adressFld">
        Address
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="address" type="text" class="form-control user-fields" id="adressFld"/>

      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button class="btn custom-button updateBtn" id="updateBtn">
          Update
        </button>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button (click)="logout()"
                class="btn custom-button logoutBtn" id="logoutBtn">
          Logout
        </button>
      </div>
    </div>

    <br/>
    <br/>

    <h2>Sections ({{sections.length}})</h2>

    <ul class="list-group">
      <li *ngFor="let enrollment of sections" class="list-group-item">
        {{enrollment.section.name}}
        ({{enrollment.section.seats}})
      </li>
    </ul>


  </div>
</div>
