<app-header></app-header>
<div class="container container-fluid navigator-div">

  <h2>Quizzes</h2>

  <ul class="list-group">
    <li *ngFor="let quiz of quizzes"
        class="list-group-item">
      {{quiz.title}}
      <a class="float-right btn btn-primary"
         href="/quiz/{{quiz._id}}">
        Take
      </a>
    </li>
  </ul>
</div>
