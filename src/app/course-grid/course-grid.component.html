<div class="container-fluid navigator-div">

  <h1 class="page-h1">Course Navigator</h1>

  <div class="row container">
    <div class="col-8 justify-content-center">
      <ul class="list-group">
        <li class="list-group-item active">Courses</li>
        <li class="list-group-item webdev"
            *ngFor="let course of courses"
            [ngClass]="{'active': course.id === selectedCourse.id}"
            (click)="selectCourse(course)">
          {{course.title}}
        </li>
      </ul>
    </div>
  </div>
</div>
