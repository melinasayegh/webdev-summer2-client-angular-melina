<div class="container-fluid navigator-div">

  <h2 class="home-h">Home</h2>

  <br/>

  <div *ngIf="isLoggedIn">
    <h4>Your Courses</h4>

    <div *ngIf="isLoggedIn" class="row grid">
      <div class="col-sm-3"
           *ngFor="let section of sections"
           [ngClass]="{'active': section._id === selectedSection._id}"
           (click)="selectSection(section)">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{section.title}}</h5>
            <p class="card-text">
              Seats: {{section.takenSeats}} of {{section.maxSeats}}
            </p>
            <span class="float-right">
            <a routerLink="/course/section/{{section._id}}"
               class="btn btn-light btn-sm col-xs-2 btn-group">View</a>
            <a routerLink="/course/section/{{section._id}}"
               class="btn btn-warning btn-sm col-xs-2 btn-group">Un-Enroll</a>
          </span>
          </div>
        </div>
      </div>
    </div>

    <br/>
    <br/>
  </div>

  <h4>All Courses ({{courses.length}})</h4>

  <div class="row grid">
    <div *ngFor="let course of courses" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{course.title}}
          </h5>
          <p class="card-text">

          </p>
          <span class="float-right">
            <a routerLink="course/section/{{course.id}}"
               class="btn btn-light btn-sm col-xs-2 btn-group">View</a>
            <a routerLink="/course/section{{course.id}}/section"
             class="btn btn-primary btn-sm col-xs-2 btn-group">Enroll</a>
          </span>
        </div>
      </div>
    </div>
  </div>
