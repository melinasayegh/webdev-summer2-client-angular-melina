    <button class="navbar-toggler" type="button"
            ng-click="isCollapsed = !isCollapsed"
            data-toggle=".navbar collapse"
            data-target=".navbarWhiteboard">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarWhiteboard"
         uib-collapse="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>

        <li class="nav-item">

        <li class="nav-item" *ngIf="isLoggedIn">

        </li>

          <a class="nav-link" routerLink="/section">Sections</a>
        </li>
      </ul>

          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="logout()" routerLink="/">Log Out</a>
          </li>
        </ul>

      <div class="collapse navbar-collapse justify-content-end" *ngIf="!isLoggedIn">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
