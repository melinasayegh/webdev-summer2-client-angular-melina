<div className="course-editor-div">
  <div className="col-12">

    <div className="row">
      <div class="col-sm-12 col-md-3 col-lg-3">
        <ul class="list-group">
          <li class="list-group-item active">Modules</li>
          <li class="list-group-item webdev"
              *ngFor="let module of modules">

            <a routerLink="/course/{{selectedCourseId}}/{{module.id}}">
              {{module.title}}
            </a>

          </li>
        </ul>
      </div>

      <div class="col-sm-12 col-md-8 col-lg-8">
        <app-lessons></app-lessons>
      </div>
    </div>

  </div>
</div>
