<app-header></app-header>
<div class="container container-fluid navigator-div">
  <h2>Quiz Taker</h2>

  <h3 class="quiz-title">QUIZ: {{quiz.title}}</h3>


  <ul class="list-group">
    <li *ngFor="let question of quiz.questions" class="list-group-item">
      <h5>
        {{question.title}}
        <span class="float-right">{{question.points}}pts</span>
      </h5>
      <hr class="half-rule"/>
      <p>{{question.description}}</p>

      <div [ngSwitch]="question.questionType">

        <app-true-false-question
          [question]="question"
          *ngSwitchCase="'TRUE_FALSE'">
        </app-true-false-question>

        <app-fill-blanks-question
          [question]="question"
          *ngSwitchCase="'FILL_BLANKS'">
        </app-fill-blanks-question>

        <app-multiple-choice-question
          [question]="question"

          *ngSwitchCase="'MULTIPLE_CHOICE'">
        </app-multiple-choice-question>

        <app-essay-question
          [question]="question"
          *ngSwitchCase="'ESSAY'">
        </app-essay-question>

      </div>
    </li>
  </ul>

  <span class="float-right end-screen">

        <button (click)="cancel()"
                class="btn btn-danger btn-sm col-xs-2 btn-group">
          Cancel
        </button>
    &nbsp;
        <button (click)="submitQuiz()"
               class="btn btn-success btn-sm col-xs-2 btn-group">
          Submit
        </button>

    </span>
</div>
