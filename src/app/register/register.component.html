<div class="container">
  <div class="col-sm-12 col-md-10 col-lg-8">

    <h2>Create an Account</h2>
       <div class ="form-group row col-12">
        <label class="control-label col-sm-2" for="firstName">
          First Name
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control user-fields" placeholder="" id="firstName"/>
        </div>
      </div>

      <div class ="form-group row col-12">
        <label class="control-label col-sm-2" for="lastName">
          Last Name
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control user-fields" placeholder="" id="lastName"/>
        </div>
      </div>

      <div class ="form-group row col-12">
        <label class="control-label col-sm-2" for="email">
          Email
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control user-fields" placeholder="" id="email"/>
        </div>
      </div>

      <br>

      <div class ="form-group row col-12">
        <label class="control-label col-sm-2"for="username">
          Username
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control user-fields" placeholder="" id="username"/>
        </div>
      </div>

      <div class ="form-group row col-12">
        <label class="control-label col-sm-2" for="password">
          Password
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control user-fields" placeholder="" id="password"/>
        </div>
      </div>

      <div class ="form-group row col-12">
        <label class="control-label col-sm-2" for="password2">
          Validate Password
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control user-fields" placeholder="" id="password2"/>
        </div>
      </div>

      <div class="form-group row col-12">
        <div class="col-sm-10 offset-sm-2">
          <button class="btn custom-button registerBtn"
                  id="registerBtn"
                  type="button">
            Register
          </button>
        </div>
      </div>

      <div class="form-group row col-12 already-registered">
        <label class="col-sm-10 offset-sm-2">Already have an account?
          <a class="bbtn btn-success custom-button loginBtn" id="loginBtn" href="/login">
            Login
          </a>
        </label>
      </div>
  </div>
</div>
